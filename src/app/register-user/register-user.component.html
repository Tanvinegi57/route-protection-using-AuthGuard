<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  "
>
  <h1>Registration Form</h1>

  <br />
  <div style="padding: 50px; width: 50%; border: 1px solid black">
    <form #formData="ngForm" (ngSubmit)="getFormData(formData.value)">
      <div class="form-group">
        <label for="platform">Platform Type</label>
        <input
          ngModel
          type="text"
          class="form-control"
          id="platform"
          name="platformType"
          placeholder="Enter Platform Type"
        />
      </div>

      <div class="form-group">
        <label for="deviceToken">Device Token</label>
        <input
          ngModel
          type="text"
          name="deviceToken"
          class="form-control"
          id="deviceToken"
          placeholder="Enter Device Token"
        />
      </div>

      <div class="form-group">
        <label for="countryCode">Country Code</label>
        <input
          ngModel
          type="text"
          name="countryCode"
          class="form-control"
          id="countryCode"
          placeholder="Enter Country Code"
        />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Contact Number</label>
        <input
          ngModel
          type="text"
          name="phoneNumber"
          class="form-control"
          id="phoneNumber"
          placeholder="Enter Phone Number"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          ngModel
          type="email"
          name="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          ngModel
          type="password"
          class="form-control"
          name="password"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <input
          ngModel
          type="text"
          name="userType"
          class="form-control"
          id="userType"
          placeholder="Enter User Type"
        />
      </div>

      <br />
      <button class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
